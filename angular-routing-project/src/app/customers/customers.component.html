<h2>Customer List</h2>
<br />
<table class="table">
    <thead>
        <tr>
            <th>S.No.</th>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Customer Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customerList; let i=index">
            <td>{{i+1}}</td>
            <td>{{customer.customerId}}</td>
            <td>{{customer.customerName}}</td>
            <td>{{customer.customerAmount}}</td>
        </tr>
    </tbody>
</table>
